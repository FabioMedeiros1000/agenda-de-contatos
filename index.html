<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de contatos</h1>
        </header>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody id="conteudo-tabela">
            </tbody>
        </table>
        <form id="form-submit">
            <input type="text" id="nome-input" placeholder="Nome" required title="Digite o nome que deseja cadastrar">
            <input type="tel" id="numero-input" placeholder="Telefone (9 dígitos): XXXXXXXXX" required title="Digite o número de telefone que deseja cadastrar">
            <button type="submit" title="Clique para cadastrar">Cadastrar +</button>
        </form>
        <p class="nome-invalido"></p>
        <p class="numero-invalido"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
